name: Build

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup docker
        uses: docker/setup-buildx-action@v3
      - name: build docker image
        run: docker build . --file Dockerfile --tag web:${{githab.sha}} --tag web:dev
